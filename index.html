<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
    <!-- Início do container -->
    <div id="container">

        <!-- Início do topo -->
        <header id="topo">

            <!-- Início header-logo -->
            <div id="header-logo">
                <a href="https://www.facebook.com/">
                    <h1>facebook</h1>
                </a>
            </div><!-- /fim header-logo -->

            <!-- Início header-login -->
            <form id="header-login">

                <div class="header-login-box">
                    <label for="login">Email ou telefone</label><br>
                    <input type="text" name="login" id="login">
                </div>

                <div class="header-login-box">
                    <label for="senha">Senha</label><br>
                    <input type="password" name="senha" id="senha">
                </div>

                <div class="header-login-box">
                    <input type="submit" name="acao" value="Entrar">
                </div><br>

                <a href="">Esqueceu a conta?</a>

            </form><!-- /fim header-login -->

            <div class="clear"></div>

        </header><!-- /fim do topo -->

        <div id="area-principal">
            <h2>O Facebook ajuda você a se conectar e <br> compartilhar com as
                pessoas que fazem parte <br> da sua vida.</h2>
            <img src="images/mapa-mundo.png" alt="">
        </div>

        <div id="area-cadastro">
            <form>

            </form>
        </div>

        <div id="footer">
            Footer
        </div>

    </div><!-- /fim do container -->
</body>

</html>
